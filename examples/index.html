<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TetherPay SDK Example</title>
</head>
<body>
<h1>TetherPay SDK Example</h1>
<script src="../dist/tetherpay.iife.js"></script>

<div style="width: 35%">
    <tetherpay-checkout></tetherpay-checkout>
</div>

<script>
    try {
        window.TetherPay.init({
            enableTetherPayAppPayment: true,
            baseUri: 'https://fence.dev.tetherpayments.group',
            publishableKey: 'c00528dc-3476-48cf-a37e-0ca25e740e6c',
            initialTransaction: {
                amount: 2.45,
                currency: 'TRY',
                descriptor: 'YOUR_DESCRIPTOR',
                referenceNumber: 'YOUR_REFERENCE_NUMBER',
            },
            paymentFailedListener: (failureMessage) => {
                alert(failureMessage);
            },
            paymentSuccessListener: () => {
                alert("Payment Success!");
            }
        });
    } catch (e) {
        console.error(e);
    }
    // transaction details can be updated by calling the following function updateTransaction

</script>
</body>
</html>
